<!-- extend from base layout -->
{% extends "index.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Username:<br>
          {{ form.username(size=30) }}<br>
      </p>
          Password:<br>
      <p>{{ form.password(size=30) }}</p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
